<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="css.css">
    </head>


    <body>
        <div class="webpage">
            <div class="calculater">
                <form>
                   <div class="screen">
                       <input type="text" name="display">
                   </div>

                   <div>   
                            <input type="button" value="AC" onclick="display.value =''">
                            <input type="button" value="DE" onclick="display.value = display.value.
                            toString().slice(0, -1)">
                            <!-- 0 yani 1st index or -1 yani last value/index isy ye last vale ko delet krdeta
                             he orbaqi return krwata he -->
                            <input type="button" value="."  onclick="display.value +='.'">
                            <input type="button" value="/"  onclick="display.value +='/'">
                        
                    </div>
                  
                        <div>   

                            <input type="button" value="7" onclick="display.value +=7">
                            <input type="button" value="8" onclick="display.value +=8">
                            <input type="button" value="9" onclick="display.value +=9">
                            <input type="button" value="*" onclick="display.value +='*' ">
                        
                        </div>

                        <div>

                            <input type="button" value="4" onclick="display.value +=4">
                            <input type="button" value="5" onclick="display.value +=5">
                            <input type="button" value="6" onclick="display.value +=6">
                            <input type="button" value="-" onclick="display.value +='-'">
                            <!-- esy onclick="display.value =7" lgany sy jis button pr 
                             click krengy wo likha ayga screen pr -->
                        
                        </div>

                        <div> 

                            <input type="button" value="1" onclick="display.value +=1">
                            <input type="button" value="2" onclick="display.value +=2">
                            <input type="button" value="3" onclick="display.value +=3">
                            <input type="button" value="+" onclick="display.value +='+'">
                            <!-- NO KE SATH + lgany sy hm no ko bar bar likh skty hen 77
                             wrna ak waqt me ak hi bar likha jata he -->
                        
                        </div>

                        <div> 

                            <input type="button" value="00" onclick="display.value += '00'">
                            <input type="button" value="0" onclick="display.value  +=  0">
                            <input type="button" value="=" onclick="display.value =eval(display.value)"
                            class="equal" >
                           <!--display.value =eval(display.value)" esy krny y wo disply value ki calculation 
                           krwayg  -->
                        </div>


                </form>


            </div>


        </div>
              

        
    </body>
</html>
