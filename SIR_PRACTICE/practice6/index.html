<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-
    Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
        <body>
            <div class="background">
                <div class="form-box">
                    <h1 id="title">Sign Up</h1>
                        <form>
                                <div class="input-group">
                                            <div class="input-field" id="namefield">

                                              <i class="fa-solid fa-user"></i>
                                              <input type="text" placeholder="Name">
                                              <!-- user -->
                                                
                                            </div>


                                            <div class="input-field">

                                                <i class="fa-solid fa-envelope"></i>
                                                <input type="email" placeholder="Email">
                                                <!-- envalope -->
                                                  
                                            </div>

                                            <div class="input-field" >

                                                <i class="fa-solid fa-lock"></i>
                                                <input type="password" placeholder="Password">
                                                <!-- lock -->
                                                  
                                            </div>

                                            <p>Change Password <a href="#">Click here</a></p>
                                </div>
                                <div class="btn-field">

                                        <button type="button" id="signup-btn">Sign Up</button>
                                        <button type="button" class="disable" id="signin-btn">Sign In</button>

                                </div>
                        </form>

                    
                </div>

            </div>


            <script src="tsc.js"></script>
        </body>
</html>
