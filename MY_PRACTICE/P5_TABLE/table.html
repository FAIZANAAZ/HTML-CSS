<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

    <table>
        <!-- table me pora table ata he or tr me hm isi liye likhty  hen taky tr matlb table row yani wo row wise ay  -->

        <caption>MY PRACTICE TABLE</caption>
        <!-- caption ka matlb wo table ke oper ak name likh kr dega jo likhna chahen hm -->
       <tr> 
        <!-- th matlb oper ki heading lines jesy name-->
        <th colspan="2">FAIZA</th>
        <!-- colspan krky sy hoga ye ke col ka matlb colon yani nichy jo 2 colon hen ospr faiza heading a jaygi or dosri 3 pr vhly jaygi yani ak heading wo lines pr hogi -->
        <th>NIMRA</th>
        <th>SAFIA</th>
        </tr>

        <tr><td>1</td>
            <!-- td matlb nichy ka data jesy name ke nichy faiza -->
            <td rowspan="2">2</td>
            <!-- ab row span sy kiya hoga jispr lgaya he hmny ye wo apna or pny sy nichy wala box mil jayga or ak box bn jayga -->
            <td>3</td>
            <td>4</td></tr>
          
            
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
      </tr>


            
        <tr><td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td></tr>

    </table>
    
</body>
</html>
